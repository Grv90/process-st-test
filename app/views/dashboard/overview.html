<div ng-controller="overviewCtrl">
    <!-- <a ui-sref="reports" class="pull-right btn btn-primary btn-outline btn-rounded">Reports</a> -->
    <h2>Upload <small>You can upload your awesome videos here.</small></h2>
    <div class="jumbotron">
        <div class="container">
            <!-- <h1>Welcome!</h1>
            I don't want to bloat this Ani Theme Free Edition AngularJS Admin theme with a lot of plugins. To install plugins we have bower. Let's keep it real clean!<br /><br />
            <p>
                <a class="btn btn-primary btn-lg btn-outline btn-rounded">Learn more</a>
            </p> -->
            {{progress}}
            <form file-upload="options" enctype="multipart/form-data" method="post" name="uploadform" id="uploadform" novalidate autocomplete="off" data-ng-class="{'fileupload-process': processing() || loadingFiles}">
                <!-- Add Files Button -->
                <span class="btn btn-success fileinput-button">
                 <i class="glyphicon glyphicon-plus"></i>
                <span>Add files...</span>
                <input type="file" id="fileupload" name="files" multiple="" ng-disabled="disabled">
                </span>
                <!-- Start Upload Button -->
                <button type="submit" class="btn btn-primary start" name="submit" ng-click="submit()" id="submit">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start upload</span>
                </button>
                <!-- The global file processing state -->
                <span class="fileupload-process"></span>
                <br>
                <br>
                <!-- The global progress state -->
                <div class="col-lg-10">
                    <!-- The global progress bar -->
                    <div id="progress" class="progress">
                        <div class="progress-bar progress-bar-success"></div>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <p class="message"></p>
                </div>
                <hr>
            </form>
            <div style="text-align: center;">
                <div style="display: inline-block;">
                   <iframe id="iframe_diplayedVideo"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
.bar {
    height: 18px;
    background: green;
}
#iframe_diplayedVideo{
    width:600px;
     height:300px;
     border: 0
}
</style>
